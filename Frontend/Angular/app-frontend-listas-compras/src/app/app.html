<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Minha Lista</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>playlist_add</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #drawer mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/listas" (click)="drawer.close()">Minhas Listas</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <!-- Barra Inferior de Atalhos Rápidos -->
    <nav class="bottom-nav">
      <button mat-button routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Início</span>
      </button>
      <button mat-button routerLink="/listas" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        <span>Listas</span>
      </button>
      <button mat-button routerLink="/ofertas" routerLinkActive="active">
        <mat-icon>local_offer</mat-icon>
        <span>Ofertas</span>
      </button>
      <button mat-button routerLink="/carrinho" routerLinkActive="active">
        <mat-icon matBadge="3" matBadgeColor="accent">shopping_cart</mat-icon>
        <span>Carrinho</span>
      </button>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
