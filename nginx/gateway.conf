# Configuração Nginx Gateway

upstream shell_app {
    server app-mobile-compras:443;
}

upstream home_app {
    server app-modulo-home:443;
}

upstream autenticacao_app {
    server app-modulo-autenticacao:80;
}

upstream autenticacao_gateway {
    server app-api-autenticacao:8081;
}

upstream produto_app {
    server app-api-produto:8081;
}

server {
    listen 80;
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/lista-de-compras.crt;
    ssl_certificate_key /etc/nginx/certs/lista-de-compras.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    proxy_ssl_verify off;

    # Redirecionar raiz para Home (Start correto)
    location = / {
        return 301 /home;
    }

    # Shell/Landing page (Fallback para assets e outras rotas do Shell)
    location / {
        proxy_pass https://shell_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Módulo Home (inclui todas as features)
    location /home {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        rewrite ^/home/?(.*)$ /$1 break;
        proxy_pass https://home_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # MÓDULO AUTENTICAÇÃO (FRONTEND)
    location /autenticacao {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        rewrite ^/autenticacao/?(.*)$ /$1 break;
        proxy_pass http://autenticacao_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Desenvolvimento (Nome Completo)
    location /app-api-autenticacao {
        proxy_pass https://autenticacao_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- MÓDULO PRODUTO ---
    # Produção (Nome Curto)
    # location /produto {
    #     proxy_pass https://produto_app;
    #     ...
    # }

    # Desenvolvimento (Nome Completo)
    location /app-api-produto {
        proxy_pass https://produto_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- ACESSO DIRETO AOS BACKENDS (SWAGGER/HEALTH - DEV ONLY) ---
    location /app-backend-autenticacao {
        proxy_pass https://app-backend-autenticacao:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /app-backend-produto {
        proxy_pass https://app-backend-produto:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
