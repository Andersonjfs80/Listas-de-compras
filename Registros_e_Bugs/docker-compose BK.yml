services:
  # --- INFRAESTRUTURA ---
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    expose:
      - 1433
    networks:
      shopping-network:
        aliases:
          - db_server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Dev@123456
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "cat < /dev/tcp/localhost/1433 || exit 1"]
      interval: 10s
      retries: 5
      start_period: 15s
      timeout: 3s

  mongodb:
    image: mongo:latest
    container_name: mongodb_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - shopping-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - shopping-network

  # --- BACKENDS ---
  app-backend-autenticacao:
    build:
      context: .
      dockerfile: Backend/app-backend-autenticacao/Dockerfile
    container_name: app-backend-autenticacao
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=gestaoFinanceiraDB;User Id=sa;Password=Dev@123456;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ASPNETCORE_URLS=https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/localhost.pfx
    ports:
      - "7000:8081"
    volumes:
      - ./nginx/certs/localhost.pfx:/https/localhost.pfx:ro
    depends_on:
      - sqlserver
    networks:
      - shopping-network

  app-backend-produto:
    build:
      context: .
      dockerfile: Backend/app-backend-produto/Dockerfile
    container_name: app-backend-produto
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=gestaoFinanceiraDB;User Id=sa;Password=Dev@123456;TrustServerCertificate=True;MultipleActiveResultSets=true
      - CacheSettings__ConnectionString=redis:6379
      - ASPNETCORE_URLS=https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/localhost.pfx
    ports:
      - "6002:8081"
    volumes:
      - ./nginx/certs/localhost.pfx:/https/localhost.pfx:ro
    depends_on:
      - sqlserver
      - redis
    networks:
      - shopping-network

  # --- GATEWAY ---
  app-api-produto:
    build:
      context: .
      dockerfile: Gateway/app-api-produto/Dockerfile
    container_name: app-api-produto
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/localhost.pfx
    ports:
      - "5000:8081"
    volumes:
      - ./nginx/certs/localhost.pfx:/https/localhost.pfx:ro
    depends_on:
      - app-backend-produto
    networks:
      - shopping-network

  app-api-autenticacao:
    build:
      context: .
      dockerfile: Gateway/app-api-autenticacao/Dockerfile
    container_name: app-api-autenticacao
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/localhost.pfx
    ports:
      - "5005:8081"
    volumes:
      - ./nginx/certs/localhost.pfx:/https/localhost.pfx:ro
    depends_on:
      - app-backend-autenticacao
    networks:
      - shopping-network

  # --- NGINX GATEWAY ---
  nginx-gateway:
    image: nginx:stable-alpine
    container_name: nginx_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app-mobile-compras
      - app-modulo-home
    networks:
      - shopping-network

  # --- FRONTENDS ---
  app-mobile-compras:
    build:
      context: .
      dockerfile: Frontend/app-mobile-compras/Dockerfile
    container_name: app-mobile-compras
    ports:
      - "4200:80"
      - "4201:443"
    depends_on:
      - app-api-produto
    networks:
      - shopping-network

  app-modulo-home:
    build:
      context: .
      dockerfile: Frontend/Modules/app-modulo-home/Dockerfile
    container_name: app-modulo-home
    ports:
      - "4202:80"
      - "4203:443"
    networks:
      - shopping-network

  app-modulo-autenticacao:
    build:
      context: .
      dockerfile: Frontend/Modules/app-modulo-autenticacao/Dockerfile
    container_name: app-modulo-autenticacao
    ports:
      - "4204:80"
      - "4205:443"
    networks:
      - shopping-network

networks:
  shopping-network:
    driver: bridge

volumes:
  sql_data:
  mongo_data:
  redis_data:
  elastic_data:
