<div class="home-container">
    <section class="carrossel-section">
        <h3>Mais Comprados</h3>
        <div class="carrossel">
            <mat-card *ngFor="let item of maisComprados" class="produto-card">
                <img mat-card-image [src]="item.imagem" [alt]="item.nome"
                    onerror="this.src='https://placehold.co/100x100?text=Produto'">
                <mat-card-content>
                    <p class="nome">{{item.nome}}</p>
                    <p class="preco">R$ {{item.preco | number:'1.2-2'}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button color="primary"><mat-icon>add_shopping_cart</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </section>

    <section class="carrossel-section">
        <h3>√öltimas Ofertas üè∑Ô∏è</h3>
        <div class="carrossel">
            <mat-card *ngFor="let item of ultimasOfertas" class="produto-card oferta">
                <div class="badge" *ngIf="item.oferta">OFERTA</div>
                <img mat-card-image [src]="item.imagem" [alt]="item.nome"
                    onerror="this.src='https://placehold.co/100x100?text=Oferta'">
                <mat-card-content>
                    <p class="nome">{{item.nome}}</p>
                    <p class="preco-antigo" *ngIf="item.precoAnterior">R$ {{item.precoAnterior | number:'1.2-2'}}</p>
                    <p class="preco">R$ {{item.preco | number:'1.2-2'}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button color="warn"><mat-icon>flash_on</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </section>
</div>
