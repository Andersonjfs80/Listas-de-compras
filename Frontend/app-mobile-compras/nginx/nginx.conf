# Nginx Configurado como Gateway e Host do Frontend Shell
upstream home_app {
    server app-modulo-home:80;
}

upstream autenticacao_app {
    server app-modulo-autenticacao:80;
}

upstream autenticacao_gateway {
    server app-api-autenticacao:5006;
}

upstream produto_gateway {
    server app-api-produto:5022;
}

server {
    listen 80;
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # Headers Globais de Proxy - Essenciais para Swagger e Redirecionamentos
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # 1. Servir o Frontend Shell (Arquivos Estáticos)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy para Micro-Frontends
    location /home {
        proxy_pass http://home_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    location /autenticacao {
        proxy_pass http://autenticacao_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # 3. Proxy para Gateways de API (Transparente para Swagger)
    location /app-api-autenticacao {
        proxy_pass http://autenticacao_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    location /app-api-produto {
        proxy_pass http://produto_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Acesso Direto aos Backends (Health/Swagger direto)
    location /app-backend-autenticacao {
        proxy_pass http://app-backend-autenticacao:7001;
    }

    location /app-backend-produto {
        proxy_pass http://app-backend-produto:6001;
    }

    # Cache de assets estáticos
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
