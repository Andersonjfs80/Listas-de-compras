<div class="produtos-container">
    <h2>Cat√°logo de Produtos</h2>

    <div *ngFor="let categoria of categorias" class="categoria-section">
        <h3>{{ categoria.nome }}</h3>

        <div class="produtos-grid">
            <mat-card *ngFor="let produto of categoria.produtos" class="produto-card">
                <!-- <img mat-card-image [src]="produto.imagem" alt="{{ produto.nome }}"> -->
                <mat-card-header>
                    <mat-card-title>{{ produto.nome }}</mat-card-title>
                    <mat-card-subtitle>{{ produto.preco | currency:'BRL' }} / {{ produto.unidade }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button color="primary">
                        <mat-icon>add_shopping_cart</mat-icon> ADICIONAR
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
